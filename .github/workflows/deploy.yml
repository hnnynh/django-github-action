name: Django EC2 Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: 'Django CI'
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: create-json
      id: create-json
      uses: jsdaniell/create-json@1.1.2
      with:
        name: "secrets.json"
        json: ${{ secrets.SECERT_JSON }} 
        
    - name: Run Tests
      run: |
        python manage.py test
  
  cd:
    name: 'Django CD'
    needs: ci
    runs-on: ubuntu-20.04
    steps:
    - name: EC2 ssh connection test
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.UNO_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.UNO_PEM }}
        command_timeout: 1m
        script: |
          sudo apt-get update
          sudo apt-get -y upgrade
          cd /home/ubuntu/django-github-action
          source venv/bin/activate
          git pull
          sudo lsof -t -i tcp:8000 | xargs kill -9
          pip install -r requirements.txt
          python manage.py migrate
          chmod ubuntu ./nohup.out
          nohup gunicorn --bind 0.0.0.0:8000 config.wsgi > nohup.out 2> nohup.err < /dev/null &
          exit 0